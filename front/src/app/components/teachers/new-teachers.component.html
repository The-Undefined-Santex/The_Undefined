
<div class="py-8">
    <p-toast position="top-center" ></p-toast>
    <h1>Registro de Estudiante</h1>
    <form class="flex flex-column align-items-center py-5" >

        <div class="flex flex-row gap-8 my-5">

            <div>
                <div class="field ">
                    <label for="firstName">Nombre</label>
                    <input class="px-8" type="text" pInputText id="firstName" name="firstName"
                    [(ngModel)]="teacher.firstName">
            
                </div>
    
                <div class="field ">
                    <label for="lastName">Apellido</label>
                    <input class="px-8" type="text" pInputText id="lastName" name="lastName"
                    [(ngModel)]="teacher.lastName" >
            
                </div>
    
                <div class="field ">
                    <label for="dni">DNI</label>
                    <input class="px-8" type="text" pInputText id="dni" name="dni"
                    [(ngModel)]="teacher.dni" >
             
                
                </div>
    
                <div class="field ">
                    <label for="birth_date">Fecha </label>
                    <input class="px-8" type="date" pInputText id="birth_date" name="birth_date"
                    [(ngModel)]="teacher.birth_date" >
        
                </div>
    
            </div>
          
        </div>
        <div class="flex gap-8">
            <p-button label="Registar" 
            styleClass="p-button-raised my-5" (onClick)="create()"></p-button>
            <p-button  label="volver" 
            styleClass="p-button-raised my-5" [routerLink]="['/teachers']" ></p-button>
        </div>
        
    </form>
</div>
