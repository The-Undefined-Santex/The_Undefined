<!-- login.component.html -->
<div class="login-form flex justify-content-center">
    <h2 class="font-bold">Iniciar Sesión</h2>
    <form (ngSubmit)="login(username.value, password.value)">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" #username required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" #password required>
        </div>
        <button type="submit" routerLink="/">Iniciar Sesión</button> <!--Redirigir a la vista del Alumno-->
    </form>
</div>
